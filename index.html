<!DOCTYPE html>
<html lang="en">
<head>
	<title>Number Guessing Game</title>
	<meta charset="utf-8">
	<link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/app.js" type="text/javascript"></script>
    <script src="typeit.min.js"></script>
    <script src="js/typed.js" type="text/javascript"></script>
</head>
<body>
	<div class="game">
		<header>
			<h1><span id="input"></span></h1>
		</header>
		<form class="guessingForm">
            <input autocomplete="off" class="text" id="js-user-guess" max="100" min="1" name="user-guess" placeholder="Enter Your Guess"> <input class="button" id="js-guess-submit" type="submit">
        </form>
        <button class="resetGame">Restart Guess Count</button>

		<p class="responseText"></p>
		<p class="guessCount"></p>
	</div>
</body>
</html>
